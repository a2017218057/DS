<nz-tabset>
  <nz-tab>
    <ng-template #nzTabHeading>
      用户统计
    </ng-template>
    <span>用户总数：{{totaluser}}人</span>
    
  </nz-tab>
  <nz-tab>
    <ng-template #nzTabHeading>
      文件统计
    </ng-template>

    <span>可查看文件比例：{{percheck}}个</span><br /><br />
  </nz-tab>
</nz-tabset>
