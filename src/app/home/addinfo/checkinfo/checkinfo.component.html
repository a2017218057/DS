<form nz-form [nzType]="'horizontal'" [formGroup]="validateFormUpdate">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label>图片</label>
        </div>
        <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
            <img style="width:334px;height:auto" align="middle" src="http://localhost:8080/{{currentData.pathpic}}"  />
        </div>
      </div>
      <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label>图片路径</label>
          </div>
          <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
            <nz-input [nzDisabled]="true"  formControlName="pathpicUpdate"  [(ngModel)]="_pathpic" [nzSize]="'large'" name="successValid">
            </nz-input>     
          </div>
        </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>名称</label>
    </div>
    <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input [nzDisabled]="true" formControlName="nameUpdate"  [(ngModel)]="_name" [nzSize]="'large'" name="successValid">
      </nz-input>     
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>时间（朝代）</label>
    </div>
    <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input [nzDisabled]="true" formControlName="dynastyUpdate" [(ngModel)]="_dynasty" [nzSize]="'large'" name="successValid">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>发现地点</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="'success'" nzHasFeedback>
      <nz-input [nzDisabled]="true" formControlName="placeUpdate" [(ngModel)]="_place" [nzSize]="'large'" name="successValid">
      </nz-input>
      <div nz-form-explain>I'm the content is being validating</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>类型</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
      <nz-input [nzDisabled]="true" formControlName="typeUpdate" [(ngModel)]="_type" [nzSize]="'large'" name="successValid">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label>上传时间</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
        <nz-input [nzDisabled]="true"  formControlName="loadtimeUpdate" [(ngModel)]="_loadtime" [nzSize]="'large'" name="successValid">
        </nz-input>
      </div>
    </div>
      <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label>用户编号</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
            <nz-input [nzDisabled]="true"  formControlName="idUpdate" [(ngModel)]="_id" [nzSize]="'large'" name="successValid">
            </nz-input>
          </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>上传编号</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
              <nz-input [nzDisabled]="true"  formControlName="uidUpdate" [(ngModel)]="_uid" [nzSize]="'large'" name="successValid">
              </nz-input>
            </div>
          </div>
  
</form>
