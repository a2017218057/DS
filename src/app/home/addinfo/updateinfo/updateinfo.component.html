<form nz-form [nzType]="'horizontal'" [formGroup]="validateFormUpdate">
  <div nz-form-item nz-row *ngIf="currentData.ispic">
    <div nz-form-label nz-col [nzSpan]="5">
      <label>预览图</label>
    </div>
    
    <div nz-form-control [nzValidateStatus]="'success'" nz-col [nzSpan]="12">
        <img style="width:300px;height:200px" align="middle" src="http://localhost:8080/{{currentData.pathpic}}"  />
    </div>
    
  </div>
  
<div nz-form-item nz-row *ngIf="!currentData.ispic">
    <div nz-form-label nz-col [nzSpan]="5">
      <label>预览视频</label>
    </div>
   
    <div nz-form-control [nzValidateStatus]="'success'" nz-col [nzSpan]="12">
    <video width="320" height="240" controls controlsList='nodownload'>
      <source src="http://localhost:8080/{{currentData.pathmovie}}" type="video/mp4">
    </video>
  </div>
  </div>
      <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label>文件路径</label>
          </div>
          <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
            <nz-input [nzDisabled]="true"  formControlName="pathdocUpdate"  [(ngModel)]="_pathdoc" [nzSize]="'large'" name="successValid">
            </nz-input>     
          </div>
        </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>名称</label>
    </div>
    <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input formControlName="nameUpdate"  [(ngModel)]="_name" [nzSize]="'large'" name="successValid">
      </nz-input>     
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>时间（朝代）</label>
    </div>
    <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input formControlName="dynastyUpdate" [(ngModel)]="_dynasty" [nzSize]="'large'" name="successValid">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>发现地点</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="'success'" nzHasFeedback>
      <nz-input formControlName="placeUpdate" [(ngModel)]="_place" [nzSize]="'large'" name="successValid">
      </nz-input>
      <div nz-form-explain>I'm the content is being validating</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>类型</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="12" nzHasFeedback>
      <nz-input formControlName="typeUpdate" [(ngModel)]="_type" [nzSize]="'large'" name="successValid">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>标签</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
  <nz-select nzTags nzAutosize formControlName="select_multiple" (nzOpenChange)="change(selectedMultipleOption)" [nzSize]="'large'" [nzMode]="'multiple'" [(ngModel)]="selectedMultipleOption" >
    <nz-option
        *ngFor="let option of searchOptions"
        [nzLabel]="option"
        [nzValue]="option">
      </nz-option>
  </nz-select>
  <div nz-form-explain *ngIf="getFormControl('select_multiple').dirty&&getFormControl('select_multiple').hasError('tagsnumber')">最多输入8个标签且不能为空格！</div>
</div>
</div>
  <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="5">
        <label>上传时间</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
        <nz-input [nzDisabled]="true"  formControlName="loadtimeUpdate" [(ngModel)]="_loadtime" [nzSize]="'large'" name="successValid">
        </nz-input>
      </div>
    </div>
      <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="5">
            <label>用户编号</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
            <nz-input [nzDisabled]="true"  formControlName="idUpdate" [(ngModel)]="_id" [nzSize]="'large'" name="successValid">
            </nz-input>
          </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>上传编号</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
              <nz-input [nzDisabled]="true"  formControlName="uidUpdate" [(ngModel)]="_uid" [nzSize]="'large'" name="successValid">
              </nz-input>
            </div>
          </div>
          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSpan]="5">
                <label>是否可见</label>
              </div>
              <div nz-col [nzSpan]="12" nz-form-control>
          <nz-switch formControlName="ifcheckUpdate" [(ngModel)]="_ifcheck">
              <i class=" anticon anticon-check" checked></i>
              <i class=" anticon anticon-cross" unchecked></i>
            </nz-switch>
          </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="5">
              <label>可下载</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
        <nz-switch formControlName="ifcheckdownUpdate" [(ngModel)]="_ifcheckdown">
            <i class=" anticon anticon-check" checked></i>
            <i class=" anticon anticon-cross" unchecked></i>
          </nz-switch>
        </div>
      </div>
</form>
