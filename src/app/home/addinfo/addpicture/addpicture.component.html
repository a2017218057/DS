<form  [hidden]="submitted" nz-form [nzType]="'horizontal'" [formGroup]="validateForm">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label>文件</label>
        </div>
        <nz-upload
        nzAction="http://localhost:3000/profile/"
        [nzFileList]="fileList1"
        [nzMultiple]="true"
        [nzLimit]="2"
        [nzBeforeUpload]="beforeUpload1">
        <button nz-button *ngIf="fileList1.length<3">
          <i class="anticon anticon-upload"></i><span>Upload</span>
        </button>
      </nz-upload>
      </div>
    
  <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
            <label>图片</label>
          </div>
        <nz-upload
        nzAction="http://localhost:3000/posts/"
        nzListType="picture-card"
        [(nzFileList)]="fileList"
        [nzShowButton]="fileList.length < 1"
        [nzPreview]="handlePreview"
        [nzHeaders]="application/json"      
        [nzBeforeUpload]="beforeUpload"
        >
          <i class="anticon anticon-plus"></i>
          <div class="ant-upload-text" >Upload</div>
      </nz-upload>
      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
        <ng-template #modalContent>
          <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
        </ng-template>
      </nz-modal>
      </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>名称</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="name" [nzPlaceHolder]="'请填写内容'"   [nzSize]="'large'" name="successValid">
      </nz-input>     
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请填写"名称"</div>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">Validating...</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>时间（朝代）</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="dynasty" [nzPlaceHolder]="'请填写内容'" [nzSize]="'large'" name="successValid">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('dynasty').dirty&&getFormControl('dynasty').hasError('required')">请填写"时间"</div>
      <div nz-form-explain *ngIf="getFormControl('dynasty').dirty&&getFormControl('dynasty').pending">Validating...</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>发现地点</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="place" [nzPlaceHolder]="'请填写内容'"   [nzSize]="'large'" name="successValid">
      </nz-input>     
      <div nz-form-explain *ngIf="getFormControl('place').dirty&&getFormControl('place').hasError('required')">请填写"地点"</div>
      <div nz-form-explain *ngIf="getFormControl('place').dirty&&getFormControl('place').pending">Validating...</div>
      
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>类型</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="type" [nzPlaceHolder]="'请填写内容'" [nzSize]="'large'" name="successValid">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('type').dirty&&getFormControl('type').hasError('required')">请填写"类型"</div>
      <div nz-form-explain *ngIf="getFormControl('type').dirty&&getFormControl('type').pending">Validating...</div>
      
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="_submitForm()">Register</button>
    </div>
  </div>
</form>
