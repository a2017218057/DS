<form  [hidden]="submitted" nz-form [nzType]="'horizontal'" [formGroup]="validateForm">
    <div class="clearfix">
        <div nz-form-label nz-col [nzSpan]="5">
            <label>图片</label>
          </div>
        <nz-upload
        nzAction="http://localhost:8080/leave/add/uploadpic"
        nzListType="picture-card"
        [(nzFileList)]="fileList"
        [nzShowButton]="fileList.length < 1"
        [nzPreview]="handlePreview"
        [nzHeaders]="multipart/form-data"      
        [nzBeforeUpload]="beforeUpload"
        (nzChange)="handleChange($event)">
          <i class="anticon anticon-plus"></i>
          <div class="ant-upload-text" >Upload</div>
      </nz-upload>
      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible=false">
        <ng-template #modalContent>
          <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }" />
        </ng-template>
      </nz-modal>
      </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>名称</label>
    </div>
    <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input formControlName="name" [nzPlaceHolder]="'用户名'" [ngModel]="'The content'" [nzSize]="'large'" name="successValid">
      </nz-input>     
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>时间（朝代）</label>
    </div>
    <div nz-form-control [nzValidateStatus]="'success'" nzHasFeedback nz-col [nzSpan]="12">
      <nz-input formControlName="dynasty" [ngModel]="'The content'" [nzSize]="'large'" name="successValid">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>发现地点</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="'success'" nzHasFeedback>
      <nz-input formControlName="place" [ngModel]="'The content is being validating'" [nzSize]="'large'" name="successValid">
      </nz-input>
      <div nz-form-explain>I'm the content is being validating</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="5">
      <label>类型</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="12" [nzValidateStatus]="'success'" nzHasFeedback>
      <nz-input formControlName="type" [ngModel]="'The content'" [nzSize]="'large'" name="successValid">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row style="margin-bottom:8px;">
    <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="_submitForm()">Register</button>
    </div>
  </div>
</form>
